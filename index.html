<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body style="padding: 5rem">
    <div class="card testimonal">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img
            class="testimonial__image"
            src="images/testimonial.jpg"
            alt="A happy, smiling customer"
          />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>

        <div>
          <blockquote class="quote">
            <p class="quote__text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Excepturi, eum dolores accusamus quas ut ex!
            </p>
          </blockquote>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">Carlos Aguirre</h3>
                <p class="quote__organization">Aguirre Consulting</p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
